name: Automated API tests using Postman CLI

on:
  workflow_call:
    secrets:
      POSTMAN_API_KEY:
        required: true
      CLIENT_ID:
        required: true
      CLIENT_SECRET:
        required: true
      AUDIENCE:
        required: true
      GRANT_TYPE:
        required: true

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests
        env:
          HOST: ${{ vars.BACKEND_HOST_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          AUDIENCE: ${{ secrets.AUDIENCE }}
          GRANT_TYPE: ${{ secrets.GRANT_TYPE }}
          AUTH0_URL: ${{ vars.AUTH0_URL }}
        run: |
          # Write sensitive credentials to a temporary env file  
          echo "CLIENT_ID=$CLIENT_ID" > .env.postman  
          echo "CLIENT_SECRET=$CLIENT_SECRET" >> .env.postman  
          echo "AUDIENCE=$AUDIENCE" >> .env.postman  
          echo "GRANT_TYPE=$GRANT_TYPE" >> .env.postman  
          echo "AUTH0_URL=$AUTH0_URL" >> .env.postman  

          postman collection run  "${{vars.POSTMAN_COLLECTION_ID}}" \
          -e "${{vars.POSTMAN_ENVIRONMENT_ID}}" --color red \
          --env-var "HOST=$HOST" \  
          --env-file .env.postman  
          
          # Clean up env file  
          rm -f .env.postman  
