name: Automated API tests using Postman CLI

on:
  workflow_call:
    secrets:
      POSTMAN_API_KEY:
        required: true
      CLIENT_ID:
        required: true
      CLIENT_SECRET:
        required: true
      AUDIENCE:
        required: true
      GRANT_TYPE:
        required: true

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$POSTMAN_API_KEY"

      - name: Run API tests
        env:
          HOST: ${{ vars.BACKEND_HOST_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          AUDIENCE: ${{ secrets.AUDIENCE }}
          GRANT_TYPE: ${{ secrets.GRANT_TYPE }}
          AUTH0_URL: ${{ vars.AUTH0_URL }}
        run: |
          postman collection run  "${{vars.POSTMAN_COLLECTION_ID}}" \
          -e "${{vars.POSTMAN_ENVIRONMENT_ID}}" --color red \
          --env-var "HOST=$HOST" \
          --env-var "client_id=$client_id" \
          --env-var "client_secret=$client_secret" \
          --env-var "audience=$audience" \
          --env-var "grant_type=$grant_type" \
          --env-var "auth0_url=$auth0_url"
