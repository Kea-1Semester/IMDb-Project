name: Integration Tests

on:
  workflow_call:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Check if MySQL is ready before proceeding(optional)
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            if mysqladmin ping -hmysql --silent; then
              echo "MySQL is up!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL failed to start in time."
          exit 1

      - name: Build Application
        run: dotnet build backend

      - name: Run integration tests
        run: |
          dotnet test backend/integration.tests \
            --test-adapter-path:. \
            --logger:"trx;LogFileName=integration_results.trx" \
            -- RunConfiguration.RunExplicit=true
        env:
          TMDB_API_KEY: ${{ secrets.RASHO_TMDB_API_KEY }}
          TMDB_BASE_URL: ${{ secrets.RASHO_TMDB_BASE_URL }}
          MySqlConnectionString_test: "server=mysql;port=3306;database=testdb;user=testuser;password=testpass"

      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        with:
          name: integration-test-results
          path: "**/*.trx"
