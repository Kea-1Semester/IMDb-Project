name: E2E Tests

on:
  pull_request:
    branches:
      - "fix/e2e-pipeline"
  workflow_call:
    inputs:
      TEST_USER_EMAIL:
        description: "Email for the test user account"
        required: true
        type: string

jobs:
  e2e-tests:
    name: "E2E Playwright Tests"
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Build
        working-directory: e2e-playwright-tests
        run: dotnet build

      - name: Install Playwright browsers
        working-directory: e2e-playwright-tests/PlaywrightTests
        run: bin/Debug/net9.0/playwright.ps1 install --with-deps

      - name: Run E2E Playwright tests
        working-directory: e2e-playwright-tests/PlaywrightTests
        env:
          FRONTEND_HOST: ${{ vars.FRONTEND_HOST }}
          TEST_USER_EMAIL: ${{ inputs.TEST_USER_EMAIL }}
        run: |
          dotnet test --logger "trx;LogFileName=e2e_results.trx" -e FRONTEND_HOST="$FRONTEND_HOST" -e TEST_USER_EMAIL="$TEST_USER_EMAIL"

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v5
        with:
          name: e2e-test-results
          path: "**/e2e_results.trx"
