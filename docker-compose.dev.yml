services:
  imdb-frontend:
    container_name: imdb-frontend
    build:
      context: ./imdb-frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./imdb-frontend:/app
      - /app/node_modules # Prevents overwriting node_modules on the container
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000

